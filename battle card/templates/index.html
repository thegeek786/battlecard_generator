<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis & Battlecard Generator</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1E1E1E;
        color: #FFFFFF;
    }
    
    h1 {
        text-align: center;
        color: #FFD700;
    }
    
    form {
        max-width: 600px;
        margin: auto;
        background-color: #2A2A2A;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    
    label {
        display: block;
        margin-top: 10px;
        color: #FFD700;
    }
    
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        background-color: #333333;
        border: 1px solid #555555;
        border-radius: 5px;
        color: #FFFFFF;
    }
    
    textarea {
        resize: vertical;
    }
    
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #FFD700;
        color: #1E1E1E;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    
    button:hover {
        background-color: #E6B800;
    }
    
    </style>
</head>
<body>
    <h1>Battlecard Generator</h1>
    <form method="POST">
        <h2>Enter Brand and Competitors Information</h2>

        <label for="brand_name">Enter Your Brand Name</label>
        <input type="text" id="brand_name" name="brand_name" required><br>

        <label for="brand_urls">Enter URLs for Your Brand (comma-separated)</label>
        <textarea id="brand_urls" name="brand_urls" rows="3" required></textarea><br>

        <label for="num_competitors">Enter the number of competitors</label>
        <input type="number" id="num_competitors" name="num_competitors" min="1" step="1" required><br>

        <div id="competitors">
            <!-- Competitor fields will be added here by JavaScript -->
        </div>

        <button type="submit">Submit and Generate</button>
    </form>

    <script>
        document.getElementById('num_competitors').addEventListener('change', function() {
            var num = this.value;
            var container = document.getElementById('competitors');
            container.innerHTML = '';

            for (var i = 0; i < num; i++) {
                container.innerHTML += `
                    <h3>Competitor ${i + 1}</h3>
                    <label for="competitor_name_${i}">Enter Competitor ${i + 1} Name</label>
                    <input type="text" id="competitor_name_${i}" name="competitor_name_${i}" required><br>

                    <label for="competitor_urls_${i}">Enter URLs for Competitor ${i + 1} (comma-separated)</label>
                    <textarea id="competitor_urls_${i}" name="competitor_urls_${i}" rows="3" required></textarea><br>
                `;
            }
        });
    </script>
</body>
</html>
